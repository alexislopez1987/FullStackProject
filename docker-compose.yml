version: "3"
services:
  client:
    container_name: react
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app
    links:
      - app
  app:
    container_name: nodejs
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "49160:8080"
      - "9229:9229" #debug
    volumes:
      - ./server:/usr/src/app
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    #volumes:
      #- ./data:/data/db
    ports:
      - "27017:27017"
